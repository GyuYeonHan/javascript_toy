<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var first_num = Math.floor((Math.random() * 9)+1);
        var second_num = Math.floor((Math.random() * 9)+1);

        var answer = Number(prompt(first_num + "*" + second_num + " ="));
        if(answer === first_num * second_num) {
            alert("맞았습니다.");
        } else {
            alert("틀렸습니다.");
        }

    </script>

</body>
</html>
